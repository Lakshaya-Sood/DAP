<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
        <title><%= htmlWebpackPlugin.options.title %></title>
    </head>
    <body>
        <div style="margin:0 auto">
            <h1 id="header">Greeting Card</h1>
            <img id="aurora" src="https://www.w3schools.com/w3css/img_lights.jpg" />
            <p>
                Common Greetings
                <ul>
                    <li id="hello">Hello</li>
                    <li id="good_morning">Good Morning</li>
                    <li id="welcome">Welcome</li>
                    <li id="error">Error 404</li>
                </ul>
            </p>
        </div>
        <script>
            function script(url) {
                return new Promise(function( resolve, reject ){
                    var s = document.createElement('script');
                    s.type = 'text/javascript';
                    s.async = true;
                    s.src = url;
                    s.onload = function(){
                        console.log("index loaded")
                        resolve()
                    }
                    var x = document.getElementsByTagName('script')[0];
                    x.parentNode.insertBefore(s, x);
                })
            }
            script('http://localhost:7777/GreetingApp/index.js').then(function(){
                // add code here after index
            })
        </script>
        <!--script src='./main.bundle.js'></script-->
    </body>
</html>
